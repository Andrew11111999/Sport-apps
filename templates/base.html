<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SportApp - Тренировки дома и в зале{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="{% url 'manifest' %}">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Кастомные стили -->
    <link href="{% static 'css/mobile.css' %}?v={{ STATIC_VERSION }}" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Мобильная навигация -->
    <nav class="navbar navbar-dark bg-primary fixed-bottom d-md-none mobile-nav" style="height: 60px;">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col text-center">
                    <a href="{% url 'workout_list' %}" class="text-white text-decoration-none">
                        <i class="fas fa-dumbbell d-block mb-1"></i>
                        <small>Тренировки</small>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="{% url 'progress_dashboard' %}" class="text-white text-decoration-none">
                        <i class="fas fa-chart-line d-block mb-1"></i>
                        <small>Прогресс</small>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="{% url 'nutrition_dashboard' %}" class="text-white text-decoration-none">
                        <i class="fas fa-apple-alt d-block mb-1"></i>
                        <small>Питание</small>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="{% url 'profile' %}" class="text-white text-decoration-none">
                        <i class="fas fa-user d-block mb-1"></i>
                        <small>Профиль</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container-fluid pb-5 mb-3">
        {% if not request.user_agent.is_mobile %}
        <!-- Десктопная навигация -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="/">
                    <i class="fas fa-dumbbell me-2"></i>SportApp
                </a>
            </div>
        </nav>
        {% endif %}

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Уведомления -->
    <div id="notifications" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;"></div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/pwa.js' %}"></script>
    <script src="{% static 'js/mobile.js' %}"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
